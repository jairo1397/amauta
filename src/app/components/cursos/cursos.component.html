<h2 class="container lista animated fadeIn fast">
    Listado de cursos
</h2>
<div class="container mt-5 animated fadeIn">
    <div class="row">
        <div class="col-md-4" *ngFor="let curso of cursos">
            <div class="card p-3">
                <div class="d-flex flex-row mb-3"><img [src]="curso.img" width="70">
                    <div class="d-flex flex-column ml-2"><span>{{ curso.nombre }}</span><span class="text-black-50">{{ curso.profesor}}</span><span class="ratings"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></span></div>
                </div>
                <h6>{{ curso.descripcion}}</h6>
                <div class="d-flex justify-content-between install mt-3"><span>2021</span><span class="text-primary"><button>Matricula</button></span></div>
            </div>
        </div>
    </div>
</div>
